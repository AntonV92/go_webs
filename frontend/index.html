<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="app">
    <form v-if="showLogForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input type="text" class="form-control" v-model="login" placeholder="Enter login">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" v-model="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" id="loginSubmit" @click.prevent="loginRequest">Submit</button>
    </form>
    <hr>
    <div v-if="showMessagesBlock" class="container">

      <div class="row">
        <div class="col-3">
          <ul class="list-group">
            <li v-for="(client, id) in clients" @click="setClient(id)"
              class="list-group-item d-flex justify-content-between align-items-center">
              {{ client }}
              <span class="badge bg-primary rounded-pill"></span>
            </li>
          </ul>
        </div>
        <div class="col">
          <div style="height: 500px; overflow: auto;display: flex;
      flex-direction: column-reverse;  border: 1px inset black;">
            <p v-for="mes in messages">{{ mes }}</p>
          </div>
          <input type="text" @keyup.enter="sendMessage" class="form-control" v-model="message">
          <br>
          <button type="submit" class="btn btn-outline-secondary" id="loginSubmit" @click.prevent="sendMessage">Send
            message</button>
        </div>
      </div>

    </div>

  </div>
  <script type="module">
    const { createApp } = Vue

    import App from './frontend/app.js'

    createApp(App).mount('#app')

  </script>
</body>

</html>
