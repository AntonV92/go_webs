<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="app">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input type="text" class="form-control" v-model="login" placeholder="Enter login">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" v-model="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" id="loginSubmit" @click.prevent="loginRequest">Submit</button>
    </form>
  </div>
  <script type="module">
    const { createApp } = Vue

    const url = "http://localhost:8000"



    createApp({
      data() {
        return {
          login: "",
          password: "",
          token: ""
        }
      },
      methods: {
        loginRequest() {
          let loginForm = {
            login: this.login,
            password: this.password
          }

          let loginData = JSON.stringify(loginForm)

          fetch(url + "/login", {
            method: 'POST',
            headers: {
              'Content-Type': 'text/plain',
            },
            body: loginData
          }).then((response) => {
            return response.json()
          }).then((data) => {
            console.log(data)
          }).catch((err) => {
            console.log(err)
          });
        }
      }
    }).mount('#app')

  </script>
</body>

</html>
