<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="app">
    <form v-if="showLogForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input type="text" class="form-control" v-model="login" placeholder="Enter login">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" v-model="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" id="loginSubmit" @click.prevent="loginRequest">Submit</button>
    </form>
    <hr>
    <div v-if="showMessagesBlock" class="container">

      <div class="row">
        <div class="col-3">
          <ul class="list-group">
            <li v-for="(client, id) in clients" @click="setClient(id)"
              class="list-group-item d-flex justify-content-between align-items-center">
              {{ client }}
              <span class="badge bg-primary rounded-pill"></span>
            </li>
          </ul>
        </div>
        <div class="col">
          <div style="height: 500px; overflow: auto;display: flex;
      flex-direction: column-reverse;  border: 1px inset black;">
            <p v-for="mes in messages">{{ mes }}</p>
          </div>
          <input type="text" @keyup.enter="sendMessage" class="form-control" v-model="message">
          <br>
          <button type="submit" class="btn btn-outline-secondary" id="loginSubmit" @click.prevent="sendMessage">Send
            message</button>
        </div>
      </div>

    </div>

  </div>
  <script type="module">
    const { createApp } = Vue

    const url = "http://localhost:8000"
    const wsUrl = "ws://localhost:8000/ws"

    function isJson(data) {
      try {
        JSON.parse(data)
      } catch (e) {
        return false
      }
      return true
    }


    let ws_conn

    createApp({
      data() {
        return {
          login: "",
          password: "",
          token: "",
          user_id: "",
          message: "",
          showLogForm: true,
          showMessagesBlock: false,
          messages: [],
          clients: {},
          selected_client: 0
        }
      },
      methods: {
        loginRequest() {
          let loginForm = {
            login: this.login,
            password: this.password
          }
          let vueContext = this
          let loginData = JSON.stringify(loginForm)

          fetch(url + "/login", {
            method: 'POST',
            headers: {
              'Content-Type': 'text/plain',
            },
            body: loginData
          }).then((response) => {
            return response.json()
          }).then((data) => {
            console.log(data)

            if (data.user_id != undefined && data.token != undefined) {
              this.showLogForm = false
              this.showMessagesBlock = true
              this.user_id = data.user_id
              this.token = data.token
              let ws = new WebSocket(wsUrl + `?user_id=${this.user_id}&token=${this.token}`)
              ws.onopen = function (e) {
                console.log(e)
                ws_conn = ws
              }
              ws.onclose = function (e) {
                console.log("ws connection closed")
                ws = null;
                ws_conn = null
              }
              ws.onmessage = function (e) {
                let message = e.data
                console.log(message)

                if (isJson(message)) {
                  let obj = JSON.parse(message)

                  if (obj.online_clients != undefined) {
                    vueContext.clients = obj.online_clients
                    return
                  }
                }

                vueContext.messages.unshift(message)
              }
              ws.onerror = function (e) {
                console.log("ws error: " + e.data)
              }
            }

          }).catch((err) => {
            console.log(err)
          });
        },
        sendMessage() {
          if (ws_conn == null) {
            console.log("ws connection not defined")
            return
          }

          let clientMessage = {
            to_user_id: parseInt(this.selected_client),
            from_user_id: parseInt(this.user_id),
            message_text: this.message
          }

          ws_conn.send(JSON.stringify(clientMessage))
          this.message = ""
        },
        setClient(id) {
          this.selected_client = id
        }
      }
    }).mount('#app')

  </script>
</body>

</html>
